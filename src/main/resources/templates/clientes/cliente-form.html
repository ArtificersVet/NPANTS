<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Cliente</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="layouts/layout"></div>

    <h1 class="text-center mb-5 mt-3" th:text="${cliente.id == null} ? 'Nuevo Cliente' : 'Editar Cliente'"></h1>

    <div class="d-flex justify-content-center align-items-center">
        <div class="border w-50 border-danger p-4">
            <form th:action="@{/clientes}" th:object="${cliente}" method="post">
                <input type="hidden" th:field="*{id}" />
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Nombre del Cliente" required />
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <input type="text" class="form-control" id="direccion" th:field="*{direccion}" placeholder="Dirección" required />
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="text" class="form-control" id="telefono" th:field="*{telefono}" placeholder="Teléfono" required />
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Email" required />
                </div>
                <div class="form-group">
                    <label for="tipoClienteid">Tipo de Cliente:</label>
                    <select class="form-control" id="tipoClienteid" th:field="*{tipoClienteid}">
                        <option th:each="tipo : ${tiposClientes}" th:value="${tipo.id}" th:text="${tipo.nombre}"></option>
                    </select>
                </div>
                <button class="btn btn-primary" type="submit">Guardar</button>
            </form>
            <a class="btn btn-info mt-3" href="/clientes">Volver a la lista</a>
        </div>
    </div>
</body>
</html>
