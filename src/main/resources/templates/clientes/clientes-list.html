<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Prendas</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="layouts/layout"></div>
    <div class="container mt-4">
        <h1>Listado Clientes</h1>

        <a class="btn btn-primary mx-2 mt-2 mb-2" th:href="@{/clientes/nuevo}">Nuevo Cliente</a>
        <a class="btn btn-primary mx-2 mx-3" href="/">Inicio</a>



        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Dirección</th>
                    <th scope="col">Teléfono</th>
                    <th scope="col">Email</th>
                    <th scope="col">Tipo de Cliente</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.id}"></td>
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.direccion}"></td>
                    <td th:text="${cliente.telefono}"></td>
                    <td th:text="${cliente.email}"></td>
                    <td th:text="${cliente.tipoClienteid != null ? cliente.tipoClienteid.nombre : 'No asignado'}"></td>
                    <td>
                        <a class="btn btn-info mt-1 mb-1" th:href="@{/clientes/editar/{id}(id=${cliente.id})}">Editar</a>
                        <a class="btn btn-danger mt-1 mb-1" th:href="@{/clientes/eliminar/{id}(id=${cliente.id})}"
                           th:onclick="|return confirm('¿Estás seguro de que quieres eliminar este cliente?');|">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
