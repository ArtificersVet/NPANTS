<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tipos de Prendas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="layouts/layout"></div>
    <div class="container mt-4">

        <h1>Listado Tipo De Prendas </h1>

        <a class="btn btn-primary mx-2 mt-2 mb-2" th:href="@{/tipos-prendas/nuevo}">Nuevo Tipo de Prenda</a>
        <a class="btn btn-primary mx-2 mx-3" href="/">Inicio</a>

        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tipo : ${tiposPrendas}">
                    <td th:text="${tipo.id}"></td>
                    <td th:text="${tipo.nombre}"></td>
                    <td>
                        <a class="btn btn-info mt-1 mb-1" th:href="@{/tipos-prendas/editar/{id}(id=${tipo.id})}">Editar</a>
                        <a class="btn btn-danger mt-1 mb-1" th:href="@{/tipos-prendas/eliminar/{id}(id=${tipo.id})}" 
                           th:onclick="|return confirm('¿Estás seguro de que quieres eliminar este tipo de prenda?');|">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
