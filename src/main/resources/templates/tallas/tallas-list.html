<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tallas</title>
</head>
<body>
    <div th:replace="layouts/layout"></div>
    <div class="container mt-4">

        <h1>Listado Talla</h1>

            <a class="btn btn-primary mx-2 mt-2 mb-2" th:href="@{/tallas/nuevo}">Nueva Talla</a>
            <a class="btn btn-primary mx-2 mx-3" href="/">Inicio</a>

            <table class="table table-striped table-sm">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="talla : ${tallas}">
                        <td th:text="${talla.id}"></td>
                        <td th:text="${talla.nombre}"></td>
                        <td>
                            <a class="btn btn-info mt-1 mb-1" th:href="@{/tallas/editar/{id}(id=${talla.id})}">Editar</a>
                            <a class="btn btn-danger mt-1 mb-1" th:href="@{/tallas/eliminar/{id}(id=${talla.id})}">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
