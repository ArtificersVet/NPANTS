<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Estados de Pedido</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="layouts/layout"></div>

    <div class="container mt-4">

        <h1>Listado Estado Pedido</h1>

        <a class="btn btn-primary mx-2 mt-2 mb-2" th:href="@{/estados-pedido/nuevo}">Nuevo Estado de Pedido</a>
        <a class="btn btn-primary mx-2 mx-3" href="/">Inicio</a>

        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Acciones</th> 
                </tr>
            </thead>
            <tbody>
                <tr th:each="estadoPedido : ${estadosPedido}"> 
                    <td th:text="${estadoPedido.id}"></td>
                    <td th:text="${estadoPedido.nombre}"></td>
                    <td>
                        <a class="btn btn-info mt-1 mb-1" th:href="@{/estados-pedido/editar/{id}(id=${estadoPedido.id})}">Editar</a>
                        <a class="btn btn-danger mt-1 mb-1" th:href="@{/estados-pedido/eliminar/{id}(id=${estadoPedido.id})}">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
