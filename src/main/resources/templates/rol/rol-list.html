<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestión de Roles</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .pagination .page-item.active .page-link {
            background-color: #007bff;
            border-color: #007bff;
        }
        .pagination .page-item.disabled .page-link {
            color: #6c757d;
            pointer-events: none;
            background-color: #ffffff;
            border-color: #dddddd;
        }
    </style>
</head>
<body>
    <div th:replace="layouts/layout"></div>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h1 class="h4 mb-0">Lista de Roles</h1>
                <div>
                    <a class="btn btn-primary" th:href="@{/rol/nuevo}">Nuevo Rol</a>
                </div>
            </div>
            <div class="card-body">
                <form th:action="@{/rol}" method="get" class="form-inline mb-3">
                    <input type="text" name="nombre" class="form-control mr-2" th:value="${nombre}" placeholder="Buscar por nombre">
                    <button type="submit" class="btn btn-primary mr-2">Buscar</button>
                    <select name="size" class="form-control" onchange="this.form.submit()">
                        <option th:value="5" th:selected="${pageSize == 5}">5 por página</option>
                        <option th:value="10" th:selected="${pageSize == 10}">10 por página</option>
                        <option th:value="20" th:selected="${pageSize == 20}">20 por página</option>
                    </select>
                </form>
                <table class="table table-striped table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Descripción</th>
                            <th scope="col" class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="role : ${roles}">
                            <td th:text="${role.id}"></td>
                            <td th:text="${role.nombre}"></td>
                            <td th:text="${role.descripcion}"></td>
                            <td class="text-center">
                                <a class="btn btn-sm btn-info mt-1 mb-1" th:href="@{/rol/editar/{id}(id=${role.id})}">Editar</a>
                                <a class="btn btn-sm btn-danger mt-1 mb-1" th:href="@{/rol/eliminar/{id}(id=${role.id})}">Eliminar</a>            
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-footer d-flex justify-content-between align-items-center">
                <p class="mb-0">Mostrando <span th:text="${roles.size()}"></span> de <span th:text="${totalItems}"></span> roles</p>
                <nav>
                    <ul class="pagination mb-0">
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link" th:href="@{/rol(page=${currentPage-1}, size=${pageSize}, nombre=${nombre})}">Anterior</a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages-1)}" th:classappend="${i == currentPage} ? 'active'">
                            <a class="page-link" th:href="@{/rol(page=${i}, size=${pageSize}, nombre=${nombre})}" th:text="${i+1}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${currentPage+1 == totalPages} ? 'disabled'">
                            <a class="page-link" th:href="@{/rol(page=${currentPage+1}, size=${pageSize}, nombre=${nombre})}">Siguiente</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</body>
</html>
