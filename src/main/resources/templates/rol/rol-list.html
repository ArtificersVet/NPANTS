<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Gestión de Roles</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans">
    <div th:replace="layouts/layout"></div>

    <div class="container mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-semibold text-gray-800">Lista de Roles</h1>
            <a class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded shadow" 
               th:href="@{/rol/nuevo}">Nuevo Rol</a>
        </div>

        <div class="mb-6">
            <form th:action="@{/rol}" method="get" class="flex space-x-4">
                <input type="text" name="nombre" class="flex-1 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" 
                       th:value="${nombre}" placeholder="Buscar por nombre">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded shadow">Buscar</button>
                <select name="size" class="border rounded-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-600" 
                        onchange="this.form.submit()">
                    <option th:value="5" th:selected="${pageSize == 5}">5 por página</option>
                    <option th:value="10" th:selected="${pageSize == 10}">10 por página</option>
                    <option th:value="20" th:selected="${pageSize == 20}">20 por página</option>
                </select>
            </form>
        </div>

        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-200 rounded-lg">
                <thead class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                    <tr>
                        <th class="py-3 px-4 text-left">ID</th>
                        <th class="py-3 px-4 text-left">Nombre</th>
                        <th class="py-3 px-4 text-left">Descripción</th>
                        <th class="py-3 px-4 text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody class="text-gray-700 text-sm font-light">
                    <tr th:each="role : ${roles}" class="hover:bg-gray-100 border-b border-gray-200">
                        <td class="py-3 px-4" th:text="${role.id}"></td>
                        <td class="py-3 px-4" th:text="${role.nombre}"></td>
                        <td class="py-3 px-4" th:text="${role.descripcion}"></td>
                        <td class="py-3 px-4 text-center">
                            <div class="flex justify-center space-x-2">
                                <a class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded shadow" 
                                   th:href="@{/rol/editar/{id}(id=${role.id})}">Editar</a>
                                <a class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded shadow" 
                                   th:href="@{/rol/eliminar/{id}(id=${role.id})}">Eliminar</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="flex justify-between items-center mt-6">
            <p class="text-sm text-gray-600">Mostrando <span th:text="${roles.size()}"></span> de <span th:text="${totalItems}"></span> roles</p>
            <nav>
                <ul class="inline-flex items-center -space-x-px">
                    <li th:classappend="${currentPage == 0} ? 'disabled'" class="page-item">
                        <a class="page-link py-2 px-3 ml-0 leading-tight text-gray-500 bg-white border border-gray-300 rounded-l-lg hover:bg-gray-100 hover:text-gray-700" 
                           th:href="@{/rol(page=${currentPage-1}, size=${pageSize}, nombre=${nombre})}">Anterior</a>
                    </li>
                    <li th:each="i : ${#numbers.sequence(0, totalPages-1)}" th:classappend="${i == currentPage} ? 'bg-blue-600 text-white'" 
                        class="page-item">
                        <a class="page-link py-2 px-3 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700" 
                           th:href="@{/rol(page=${i}, size=${pageSize}, nombre=${nombre})}" th:text="${i+1}"></a>
                    </li>
                    <li th:classappend="${currentPage+1 == totalPages} ? 'disabled'" class="page-item">
                        <a class="page-link py-2 px-3 leading-tight text-gray-500 bg-white border border-gray-300 rounded-r-lg hover:bg-gray-100 hover:text-gray-700" 
                           th:href="@{/rol(page=${currentPage+1}, size=${pageSize}, nombre=${nombre})}">Siguiente</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</body>

</html>
