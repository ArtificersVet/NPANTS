<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rol</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1>Lista de Roles</h1>
      <div>
        <a class="btn btn-primary mx-2" th:href="@{/rol/nuevo}">Nuevo</a>
        <a class="btn btn-secondary" href="/">Inicio</a>
      </div>
    </div>
    
    <table class="table table-striped table-bordered table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Descripcion</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="role : ${roles}">
          <td th:text="${role.id}"></td>
          <td th:text="${role.nombre}"></td>
          <td th:text="${role.descripcion}"></td>
         
          <td>
            <a class="btn btn-info btn-sm mt-1 mb-1" th:href="@{/rol/editar/{id}(id=${role.id})}">Editar</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" th:href="@{/rol/eliminar/{id}(id=${role.id})}">Eliminar</a>            
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
