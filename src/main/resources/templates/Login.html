<!-- src/main/resources/templates/login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Puedes incluir aquí tus estilos y scripts personalizados -->
</head>
<body>
    <h2>Iniciar Sesión</h2>
    <form method="post" action="/Login" th:action="@{/Login}">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        <div>
            <label for="username">Correo:</label>
            <input type="text" id="username" name="username">
        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password">
        </div>
        <div>
            <button type="submit">Ingresar</button>
        </div>
    </form>
    <div>
        <p style="color: red;">
            <th:block th:if="${param.error}">
                Las credenciales proporcionadas son incorrectas. Por favor, inténtelo de nuevo.
            </th:block>
        </p>
    </div>
</form>
        <!-- <p><a href="/register">¿No tienes una cuenta? Regístrate aquí.</a></p> -->
</body>
</html>
