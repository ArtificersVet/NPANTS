<!-- src/main/resources/templates/login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Iniciar Sesión</h2>
        <form method="post" action="/Login" th:action="@{/Login}">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Correo:</label>
                <input type="text" id="username" name="username" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Contraseña:</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-6">
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Ingresar</button>
            </div>
        </form>
        <div>
            <p class="text-red-500 text-center">
                <th:block th:if="${param.error}">
                    Las credenciales proporcionadas son incorrectas. Por favor, inténtelo de nuevo.
                </th:block>
            </p>
        </div>
        <!-- <p class="text-center mt-4"><a href="/register" class="text-blue-500 hover:underline">¿No tienes una cuenta? Regístrate aquí.</a></p> -->
    </div>
</body>
</html>
