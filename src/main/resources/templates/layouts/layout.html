<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        /* Tipografías */
        h1, h2 {
            font-family: 'Montserrat', sans-serif;
        }
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f5f5f5;
            color: #333333;
        }

        /* Navbar personalizada */
        .navbar-custom {
            background-color: #2c3e50;
        }

        .navbar-custom .navbar-brand {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            color: #ffffff;
        }

        .navbar-custom .nav-link {
            color: #ecf0f1;
            transition: color 0.3s ease;
        }

        .navbar-custom .nav-link:hover {
            color: #bdc3c7;
        }

        /* Estilo del botón del menú desplegable */
        .navbar-toggler {
            background-color: #27ae60;
            border: none;
        }

        .navbar-toggler-icon {
            background-image: none;
            color: #ffffff;
        }

        /* Icono en el botón */
        .navbar-toggler .bi {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="#">ARTIFICERS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="bi bi-list"></i> <!-- Ícono del menú -->
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="usuarioDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Usuario
                    </a>
                    <div class="dropdown-menu" aria-labelledby="usuarioDropdown">
                        <a class="dropdown-item" href="/usuario">Usuario</a>
                        <a class="dropdown-item" href="/rol">Roles</a>
                    </div>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="clientesDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Clientes
                    </a>
                    <div class="dropdown-menu" aria-labelledby="clientesDropdown">
                        <a class="dropdown-item" href="/clientes">Clientes</a>
                        <a class="dropdown-item" href="/tipos-clientes">Tipos Cliente</a>
                    </div>
                </li>
                
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="pagosDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Pagos
                    </a>
                    <div class="dropdown-menu" aria-labelledby="pagosDropdown">
                        <a class="dropdown-item" href="/estados-pedido">Estado Pedido</a>
                        <a class="dropdown-item" href="/metodos-pago">Método Pago</a>
                    </div>
                </li>
                
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="productosDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Productos
                    </a>
                    <div class="dropdown-menu" aria-labelledby="productosDropdown">
                        <a class="dropdown-item" href="/prendas">Prendas</a>
                        <a class="dropdown-item" href="/tallas">Tallas</a>
                        <a class="dropdown-item" href="/tela">Tela</a>
                        <a class="dropdown-item" href="/tipos-prendas">Tipo Prenda</a>
                    </div>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="/">Inicio</a>
                </li>
                
                <li class="nav-item">
                    <form method="post" action="/logout" th:action="@{/logout}"> 
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/> <!-- Incluye el token CSRF -->
                        <button class="btn text-white" type="submit">Cerrar sesión</button>
                    </form>  
                </li>
            </ul>
        </div>
    </nav>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
