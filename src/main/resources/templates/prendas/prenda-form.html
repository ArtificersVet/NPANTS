<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Formulario de Prenda</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1
        class="text-center mb-5 mt-3"
        th:text="${prenda.id == null} ? 'Nueva Prenda' : 'Editar Prenda'"
      ></h1>

      <div class="d-flex justify-content-center">
        <div class="card w-50">
          <div class="card-header">
            <h5 class="card-title text-center">Formulario de Prenda</h5>
          </div>
          <div class="card-body">
            <form th:action="@{/prendas}" th:object="${prenda}" method="post">
              <input type="hidden" th:field="*{id}" />

              <!-- Primera fila -->
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="nombre">Nombre:</label>
                  <input
                    id="nombre"
                    class="form-control"
                    type="text"
                    th:field="*{nombre}"
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="descripcion">Descripci√≥n:</label>
                  <input
                    id="descripcion"
                    class="form-control"
                    type="text"
                    th:field="*{descripcion}"
                  />
                </div>
              </div>

              <!-- Segunda fila -->
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="telaid">Tela: </label>
                  <select
                    id="telaid"
                    class="form-control"
                    th:field="*{telaid}"
                    required
                  >
                    <option
                      th:each="tela : ${telas}"
                      th:value="${tela.id}"
                      th:text="${tela.nombre}"
                    ></option>
                  </select>
                </div>
                <div class="form-group col-md-6">
                  <label for="estiloid">Estilo: </label>
                  <select
                    id="estiloid"
                    class="form-control"
                    th:field="*{estiloid}"
                    required
                  >
                    <option
                      th:each="estilo : ${estilos}"
                      th:value="${estilo.id}"
                      th:text="${estilo.nombre}"
                    ></option>
                  </select>
                </div>
              </div>

              <!-- Tercera fila -->
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="tipoPrendaVestirid">Tipo prenda vestir: </label>
                  <select
                    id="tipoPrendaVestirid"
                    class="form-control"
                    th:field="*{tipoPrendaVestirid}"
                    required
                  >
                    <option
                      th:each="tipo : ${tiposPrenda}"
                      th:value="${tipo.id}"
                      th:text="${tipo.nombre}"
                    ></option>
                  </select>
                </div>
              </div>

              <div class="text-center">
                <button class="btn btn-primary" type="submit">Guardar</button>
              </div>
            </form>
          </div>
          <div class="card-footer text-center">
            <a class="btn btn-info" href="/prendas">Cancelar</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
