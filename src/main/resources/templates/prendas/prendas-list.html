<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Lista de Prendas</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .pagination .page-item.active .page-link {
          background-color: #007bff;
          border-color: #007bff;
      }
      .pagination .page-item.disabled .page-link {
          color: #6c757d;
          pointer-events: none;
          background-color: #ffffff;
          border-color: #dddddd;
      }
  </style>
  </head>
  <body>
    <div th:replace="layouts/layout"></div>
    <div class="container mt-4">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">

          <h1>Listado de prendas</h1>
          <a class="btn btn-primary mx-2 mt-2 mb-2" th:href="@{/prendas/nuevo}">Nueva Prenda</a>
        </div>
      <br>
        <div class="card-body">
      <form th:action="@{/prendas}" method="get" class="form-inline mb-3">
        <input type="text" name="nombre" class="form-control mr-2" th:value="${nombre}" placeholder="Buscar por nombre">
        <button type="submit" class="btn btn-primary mr-2">Buscar</button>
        <select name="size" class="form-control" onchange="this.form.submit()">
            <option th:value="5" th:selected="${pageSize == 5}">5 por p치gina</option>
            <option th:value="10" th:selected="${pageSize == 10}">10 por p치gina</option>
            <option th:value="20" th:selected="${pageSize == 20}">20 por p치gina</option>
        </select>
    </form>
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripci칩n</th>
            <th scope="col">Tela</th>
            <th scope="col">Estilo</th>
            <th scope="col">Tipo</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="prenda : ${prendas}">
            <td th:text="${prenda.id}"></td>
            <td th:text="${prenda.nombre}"></td>
            <td th:text="${prenda.descripcion}"></td>
            <td th:text="${prenda.telaid.nombre}"></td>
      
            <td th:text="${prenda.estiloid.nombre}"></td>

            <td th:text="${prenda.tipoPrendaVestirid.nombre}"></td>
            
            <td>
              <a
                class="btn btn-info mt-1 mb-1"
                th:href="@{/prendas/editar/{id}(id=${prenda.id})}"
                >Editar</a
              >
              <a
                class="btn btn-danger btn mt-1 mb-1"
                th:href="@{/prendas/eliminar/{id}(id=${prenda.id})}"
                >Eliminar</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
    <div class="card-footer d-flex justify-content-between align-items-center">
      <p class="mb-0">Mostrando <span th:text="${prendas.size()}"></span> de <span th:text="${totalItems}"></span> Prendas</p>
      <nav>
          <ul class="pagination mb-0">
              <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                  <a class="page-link" th:href="@{/prendas(page=${currentPage-1}, size=${pageSize}, nombre=${nombre})}">Anterior</a>
              </li>
              <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages-1)}" th:classappend="${i == currentPage} ? 'active'">
                  <a class="page-link" th:href="@{/prendas(page=${i}, size=${pageSize}, nombre=${nombre})}" th:text="${i+1}">1</a>
              </li>
              <li class="page-item" th:classappend="${currentPage+1 == totalPages} ? 'disabled'">
                  <a class="page-link" th:href="@{/prendas(page=${currentPage+1}, size=${pageSize}, nombre=${nombre})}">Siguiente</a>
              </li>
          </ul>
      </nav>
    </div>
    
  </div>
  </body>
</html>
