<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Lista de Prendas</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div th:replace="layouts/layout"></div>
    <div class="container mt-4">
      <h1>Listado Prendas de vestir</h1>
      <a class="btn btn-primary mx-2 mt-2 mb-2" th:href="@{/prendas/nuevo}"
        >Nueva Prenda</a
      >
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripci√≥n</th>
            <th scope="col">Tela</th>
            <th scope="col">Estilo</th>
            <th scope="col">Tipo</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="prenda : ${prendas}">
            <td th:text="${prenda.id}"></td>
            <td th:text="${prenda.nombre}"></td>
            <td th:text="${prenda.descripcion}"></td>
            <td th:text="${prenda.telaid.nombre}"></td>
      
            <td th:text="${prenda.estiloid.nombre}"></td>

            <td th:text="${prenda.tipoPrendaVestirid.nombre}"></td>
            
            <td>
              <a
                class="btn btn-info mt-1 mb-1"
                th:href="@{/prendas/editar/{id}(id=${prenda.id})}"
                >Editar</a
              >
              <a
                class="btn btn-danger btn mt-1 mb-1"
                th:href="@{/prendas/eliminar/{id}(id=${prenda.id})}"
                >Eliminar</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
