<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tipos de Clientes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <a class="btn btn-primary mx-2 mt-2 mb-2" th:href="@{/tipos-clientes/nuevo}">Nuevo Tipo de Cliente</a>
        <a class="btn btn-primary mx-2 mx-3" href="/">Inicio</a>

        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tipoCliente : ${tiposClientes}">
                    <td th:text="${tipoCliente.id}"></td>
                    <td th:text="${tipoCliente.nombre}"></td>
                    <td th:text="${tipoCliente.descripcion}"></td>
                    <td>
                        <a class="btn btn-info mt-1 mb-1" th:href="@{/tipos-clientes/editar/{id}(id=${tipoCliente.id})}">Editar</a>
                        <a class="btn btn-danger mt-1 mb-1" th:href="@{/tipos-clientes/eliminar/{id}(id=${tipoCliente.id})}"
                           th:onclick="|return confirm('¿Estás seguro de que quieres eliminar este tipo de cliente?');|">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
